<!DOCTYPE html>
<html lang="en" data-ng-app="henrikedlund">

<head>
    <meta charset="utf-8">
    <base href="/">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Henrik Edlund</title>

    <!-- Bootstrap -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <!-- Angular -->
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
    <script src="node_modules/angular-route/angular-route.min.js"></script>
    <script src="node_modules/angularjs-gauge/dist/angularjs-gauge.min.js"></script>
    <!-- Chartist -->
    
    <script src="script.js"></script>
</head>

<body>
    <!-- Navigation Bar -->
    <div ng-controller="navController">
        <nav class="container navbar transparent navbar-default navbar-fixed-top"  role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" ng-click="isNavCollapsed = !isNavCollapsed">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <img src="images/Henrik_Edlund_Logo_White_Smaller.png" class="navbar-left" alt="banner">
            </div>
            <div class="collapse navbar-collapse" uib-collapse="isNavCollapsed">
                <ul class="nav navbar-nav navbar-right">
                    <li class="" ng-class="{active:isActive('/')}">
                        <a href="/">
                            Who I Am
                        </a>
                    </li>
                    <li class="" ng-class="{active:isActive('/resume')}">
                        <a href="/resume">
                            Resume
                        </a>
                    </li>
                    <li class="" ng-class="{active:isActive('/portfolio')}">
                        <a href="/portfolio">Portfolio
                        </a>
                    </li>
                    <li class="" ng-class="{active:isActive('/contact')}">
                        <a href="/contact">
                            Contact
                        </a>
                    </li>

                </ul>
            </div>
        </nav>
    </div>
    <!-- View -->
    <main data-ng-view></main>
</body>

</html>
